<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–†–µ–¥–∞–∫—Ç–æ—Ä —Ç–æ–≤–∞—Ä–æ–≤</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Telegram WebApp JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
    }
    .wrap {
      padding: 16px;
    }
    .card {
      background: #020617;
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    }
    h1 {
      font-size: 18px;
      margin: 0 0 8px;
    }
    .small {
      font-size: 12px;
      color: #9ca3af;
    }
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      background: #1f2937;
      font-size: 11px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>–†–µ–¥–∞–∫—Ç–æ—Ä —Ç–æ–≤–∞—Ä–æ–≤ –ø–æ—Å—Ç–∞–≤—â–∏–∫–∞</h1>
      <div id="info" class="small">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
      <div id="supplier" class="badge"></div>
    </div>
  </div>

  <script>
    // –†–∞—Å—à–∏—Ä—è–µ–º WebApp –Ω–∞ –≤—Å—é –≤—ã—Å–æ—Ç—É
    if (window.Telegram && window.Telegram.WebApp) {
      const tg = window.Telegram.WebApp;
      tg.expand();
    }

    // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å supplier_id –∏–∑ URL
    const params = new URLSearchParams(window.location.search);
    const supplierId = params.get("supplier_id");

    const infoEl = document.getElementById("info");
    const suppEl = document.getElementById("supplier");

    if (!supplierId) {
      infoEl.textContent = "–û—à–∏–±–∫–∞: supplier_id –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω –≤ URL";
      suppEl.textContent = "";
    } else {
      infoEl.textContent = "WebApp —É—Å–ø–µ—à–Ω–æ –æ—Ç–∫—Ä—ã—Ç üôå";
      suppEl.textContent = "supplier_id: " + supplierId;
    }
  </script>
</body>
</html>
