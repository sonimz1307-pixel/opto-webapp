<!-- ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî JS ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî -->

<script>
    // –ê–∫–∫–æ—Ä–¥–µ–æ–Ω
    document.querySelectorAll(".accordion-header").forEach(btn => {
        btn.addEventListener("click", () => {
            btn.parentElement.classList.toggle("open");
        });
    });

    // ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî –õ–û–ì–ò–ö–ê –¢–í–û–ï–ì–û WEBAPP (–ù–ï –ú–ï–ù–Ø–õ–ê–°–¨) ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî

    let tg = window.Telegram.WebApp;

    function saveProfile() {
        const payload = {
            action: "save_supplier_profile",
            name: fldName.value,
            city: fldCity.value,
            category: fldCategory.value,
            phone: fldPhone.value,
            telegram: fldTelegram.value,
            site: fldSite.value
        };
        tg.sendData(JSON.stringify(payload));
    }

    function saveStore() {
        const payload = {
            action: "save_store",
            store: fldStore.value
        };
        tg.sendData(JSON.stringify(payload));
    }

    function reconnectMS() {
        const payload = {
            action: "reconnect_moysklad"
        };
        tg.sendData(JSON.stringify(payload));
    }

</script>
