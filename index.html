  <script>
    // ========= –ù–ê–°–¢–†–û–ô–ö–ò SUPABASE =========
    const SUPABASE_URL = "https://zlmtbaejzrsaarnercaz.supabase.co"; // –∫–∞–∫ –≤ –±–æ—Ç–µ
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpsbXRiYWVqenJzYWFybmVyY2F6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3MjI3MTAsImV4cCI6MjA3ODI5ODcxMH0.aF9SuRPEmYpvPYFbbfl7pcCJc6MI_Acfxc6rRRrpuaM";

    // ========= Telegram WebApp =========
    const tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
    if (tg) {
      tg.expand();
    }

    const params = new URLSearchParams(window.location.search);
    const supplierId = params.get("supplier_id");

    const infoEl = document.getElementById("info");
    const badgeEl = document.getElementById("supplier-badge");
    const tbody = document.getElementById("tbody");
    const table = document.getElementById("table");
    const emptyMsg = document.getElementById("empty-msg");
    const statusEl = document.getElementById("status");
    const errorEl = document.getElementById("error");
    const searchInput = document.getElementById("search");
    const btnRefresh = document.getElementById("btn-refresh");
    const btnSave = document.getElementById("btn-save");
    const pagePrev = document.getElementById("page-prev");
    const pageNext = document.getElementById("page-next");
    const pageInfo = document.getElementById("page-info");

    const newNameInput = document.getElementById("new-name");
    const newPriceMinInput = document.getElementById("new-price-min");
    const newPriceMaxInput = document.getElementById("new-price-max");
    const btnAdd = document.getElementById("btn-add");

    if (!supplierId) {
      infoEl.textContent = "‚ùå –û—à–∏–±–∫–∞: supplier_id –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω –≤ URL";
      badgeEl.textContent = "‚Äî";
    } else {
      infoEl.textContent = "WebApp —É—Å–ø–µ—à–Ω–æ –æ—Ç–∫—Ä—ã—Ç üôå";
      badgeEl.textContent = supplierId;
    }

    let allProducts = [];
    let filteredProducts = [];
    let changed = new Map(); // id -> { id, product_name, price_min, price_max }
    let pageSize = 200; // —Ç–æ–≤–∞—Ä–æ–≤ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
    let currentPage = 1;
    const BATCH_SIZE = 1000;

    function setError(msg) {
      if (!msg) {
        errorEl.style.display = "none";
        errorEl.textContent = "";
      } else {
        errorEl.style.display = "block";
        errorEl.textContent = msg;
      }
    }

    function setStatus(text) {
      statusEl.innerHTML = text || "";
    }

    function setSaveButtonState() {
      const count = changed.size;
      if (count === 0) {
        btnSave.disabled = true;
        btnSave.textContent = "üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è";
      } else {
        btnSave.disabled = false;
        btnSave.textContent = `üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è (${count})`;
      }
    }

    function renderTable(data) {
      tbody.innerHTML = "";

      if (!data || data.length === 0) {
        table.style.display = "none";
        emptyMsg.style.display = "block";
        emptyMsg.textContent = "–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.";
        return;
      }

      table.style.display = "table";
      emptyMsg.style.display = "none";

      for (const row of data) {
        const tr = document.createElement("tr");

        // === –ù–∞–∑–≤–∞–Ω–∏–µ (—Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º–æ–µ) ===
        const tdName = document.createElement("td");
        tdName.className = "name-cell";
        const nameInput = document.createElement("input");
        nameInput.type = "text";
        nameInput.className = "name-input";
        nameInput.value = row.product_name || "";
        nameInput.addEventListener("input", () =>
          onNameChange(row.id, nameInput.value)
        );
        tdName.appendChild(nameInput);

        if (changed.has(row.id)) {
          const tag = document.createElement("span");
          tag.className = "tag-changed";
          tag.textContent = "–∏–∑–º–µ–Ω–µ–Ω–æ";
          tdName.appendChild(tag);
        }
        tr.appendChild(tdName);

        // === –ú–∏–Ω. —Ü–µ–Ω–∞ ===
        const tdMin = document.createElement("td");
        const inputMin = document.createElement("input");
        inputMin.type = "number";
        inputMin.step = "0.01";
        inputMin.className = "price-input";
        inputMin.value = row.price_min != null ? row.price_min : "";
        inputMin.addEventListener("input", () =>
          onPriceChange(row.id, "price_min", inputMin.value)
        );
        tdMin.appendChild(inputMin);
        tr.appendChild(tdMin);

        // === –ú–∞–∫—Å. —Ü–µ–Ω–∞ ===
        const tdMax = document.createElement("td");
        const inputMax = document.createElement("input");
        inputMax.type = "number";
        inputMax.step = "0.01";
        inputMax.className = "price-input";
        inputMax.value = row.price_max != null ? row.price_max : "";
        inputMax.addEventListener("input", () =>
          onPriceChange(row.id, "price_max", inputMax.value)
        );
        tdMax.appendChild(inputMax);
        tr.appendChild(tdMax);

        // === –î–µ–π—Å—Ç–≤–∏—è (—É–¥–∞–ª–µ–Ω–∏–µ) ===
        const tdActions = document.createElement("td");
        const delBtn = document.createElement("button");
        delBtn.className = "btn btn-ghost btn-icon";
        delBtn.textContent = "üóë";
        delBtn.title = "–£–¥–∞–ª–∏—Ç—å —Ç–æ–≤–∞—Ä";
        delBtn.addEventListener("click", () =>
          onDeleteProduct(row.id, row.product_name)
        );
        tdActions.appendChild(delBtn);
        tr.appendChild(tdActions);

        tbody.appendChild(tr);
      }
    }

    function renderPagination() {
      const total = filteredProducts.length;
      const pageCount = total === 0 ? 1 : Math.ceil(total / pageSize);

      if (currentPage > pageCount) currentPage = pageCount;
      if (currentPage < 1) currentPage = 1;

      pageInfo.textContent = total === 0
        ? "–°—Ç—Ä–∞–Ω–∏—Ü–∞ 0 –∏–∑ 0"
        : `–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${currentPage} –∏–∑ ${pageCount}`;

      pagePrev.disabled = currentPage <= 1 || total === 0;
      pageNext.disabled = currentPage >= pageCount || total === 0;
    }

    function renderCurrentPage() {
      const total = filteredProducts.length;

      if (total === 0) {
        renderTable([]);
        renderPagination();
        setStatus("–ù–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è.");
        return;
      }

      const pageCount = Math.ceil(total / pageSize);
      if (currentPage > pageCount) currentPage = pageCount;
      if (currentPage < 1) currentPage = 1;

      const start = (currentPage - 1) * pageSize;
      const end = start + pageSize;
      const pageData = filteredProducts.slice(start, end);

      renderTable(pageData);
      renderPagination();
      setStatus(
        `–ü–æ–∫–∞–∑–∞–Ω–æ <strong>${pageData.length}</strong> –∏–∑ ${filteredProducts.length} (–≤—Å–µ–≥–æ –≤ –±–∞–∑–µ: ${allProducts.length})`
      );
    }

    function applyFilter() {
      const q = (searchInput.value || "").toLowerCase().trim();
      if (!q) {
        filteredProducts = allProducts.slice();
      } else {
        filteredProducts = allProducts.filter((p) =>
          (p.product_name || "").toLowerCase().includes(q)
        );
      }
      currentPage = 1;
      renderCurrentPage();
    }

    function getProductIndex(id) {
      return allProducts.findIndex((p) => p.id === id);
    }

    function ensureChangedSnapshot(id) {
      const idx = getProductIndex(id);
      if (idx === -1) return null;

      const base = allProducts[idx];
      let current = changed.get(id);
      if (!current) {
        current = {
          id: base.id,
          product_name: base.product_name,
          price_min: base.price_min,
          price_max: base.price_max,
        };
      }
      return current;
    }

    function onNameChange(id, value) {
      const idx = getProductIndex(id);
      if (idx === -1) return;

      allProducts[idx].product_name = value;

      const current = ensureChangedSnapshot(id);
      if (!current) return;
      current.product_name = value;
      changed.set(id, current);

      setSaveButtonState();
      renderCurrentPage();
    }

    function onPriceChange(id, field, value) {
      const num = value === "" ? null : Number(String(value).replace(",", "."));
      const idx = getProductIndex(id);
      if (idx === -1) return;

      allProducts[idx][field] = num;

      const current = ensureChangedSnapshot(id);
      if (!current) return;
      current[field] = num;
      changed.set(id, current);

      setSaveButtonState();
      renderCurrentPage();
    }

    // ========= –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ –ø–∞—á–∫–∞–º–∏ –ø–æ 1000 =========
    async function fetchBatch(offset) {
      const from = offset;
      const to = offset + BATCH_SIZE - 1;

      const url =
        `${SUPABASE_URL}/rest/v1/products` +
        `?select=id,product_name,price_min,price_max,supplier_id` +
        `&supplier_id=eq.${encodeURIComponent(supplierId)}` +
        `&order=product_name.asc`;

      const res = await fetch(url, {
        method: "GET",
        headers: {
          apikey: SUPABASE_ANON_KEY,
          Authorization: `Bearer ${SUPABASE_ANON_KEY}`,
          "Range-Unit": "items",
          Range: `${from}-${to}`,
          Prefer: "count=exact"
        }
      });

      if (!res.ok) {
        const text = await res.text();
        throw new Error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ (${res.status}): ${text}`);
      }

      const data = await res.json();
      const contentRange = res.headers.get("Content-Range") || "";
      // —Ñ–æ—Ä–º–∞—Ç: "0-999/2333" –∏–ª–∏ "0-999/*"
      let total = null;
      const parts = contentRange.split("/");
      if (parts.length === 2 && parts[1] !== "*") {
        const t = parseInt(parts[1], 10);
        if (!isNaN(t)) total = t;
      }

      return { data, total };
    }

    async function loadProducts() {
      if (!supplierId) return;

      setError("");
      setStatus("–ó–∞–≥—Ä—É–∂–∞—é —Ç–æ–≤–∞—Ä—ã...");
      btnRefresh.disabled = true;

      try {
        allProducts = [];
        let offset = 0;
        let total = null;

        while (true) {
          const { data, total: batchTotal } = await fetchBatch(offset);
          allProducts = allProducts.concat(data);

          if (batchTotal != null) {
            total = batchTotal;
          }

          if (data.length < BATCH_SIZE) {
            break;
          }

          offset += BATCH_SIZE;

          if (total != null && allProducts.length >= total) {
            break;
          }
        }

        changed.clear();
        setSaveButtonState();

        if (allProducts.length === 0) {
          setStatus("–î–ª—è —ç—Ç–æ–≥–æ –ø–æ—Å—Ç–∞–≤—â–∏–∫–∞ –ø–æ–∫–∞ –Ω–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤.");
        }

        filteredProducts = allProducts.slice();
        currentPage = 1;
        renderCurrentPage();
      } catch (err) {
        console.error(err);
        setError(String(err.message || err));
        setStatus("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç–æ–≤–∞—Ä—ã.");
      } finally {
        btnRefresh.disabled = false;
      }
    }

    async function saveChanges() {
      if (changed.size === 0) return;
      setError("");
      btnSave.disabled = true;
      btnSave.textContent = "–°–æ—Ö—Ä–∞–Ω—è—é...";

      try {
        const items = Array.from(changed.values());

        for (const item of items) {
          const url = `${SUPABASE_URL}/rest/v1/products?id=eq.${item.id}`;
          const body = {
            product_name: item.product_name,
            price_min: item.price_min,
            price_max: item.price_max,
          };

          const res = await fetch(url, {
            method: "PATCH",
            headers: {
              apikey: SUPABASE_ANON_KEY,
              Authorization: `Bearer ${SUPABASE_ANON_KEY}`,
              "Content-Type": "application/json",
              Prefer: "return=representation",
            },
            body: JSON.stringify(body),
          });

          if (!res.ok) {
            const text = await res.text();
            throw new Error(
              `–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞ ${item.id} (${res.status}): ${text}`
            );
          }
        }

        changed.clear();
        setSaveButtonState();
        setStatus(`–ò–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã. –û–±–Ω–æ–≤–ª—è—é —Å–ø–∏—Å–æ–∫...`);
        await loadProducts();
      } catch (err) {
        console.error(err);
        setError(String(err.message || err));
        setStatus("–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏.");
      } finally {
        setSaveButtonState();
      }
    }

    async function onDeleteProduct(id, name) {
      const label = name || `ID ${id}`;
      if (!confirm(`–£–¥–∞–ª–∏—Ç—å —Ç–æ–≤–∞—Ä:\n"${label}"?`)) {
        return;
      }

      try {
        setError("");
        setStatus(`–£–¥–∞–ª—è—é "${label}"...`);

        const url = `${SUPABASE_URL}/rest/v1/products?id=eq.${id}`;
        const res = await fetch(url, {
          method: "DELETE",
          headers: {
            apikey: SUPABASE_ANON_KEY,
            Authorization: `Bearer ${SUPABASE_ANON_KEY}`,
            Prefer: "return=minimal",
          }
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error(`–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è (${res.status}): ${text}`);
        }

        changed.delete(id);
        setSaveButtonState();
        setStatus(`–¢–æ–≤–∞—Ä "${label}" —É–¥–∞–ª—ë–Ω. –û–±–Ω–æ–≤–ª—è—é —Å–ø–∏—Å–æ–∫...`);
        await loadProducts();
      } catch (err) {
        console.error(err);
        setError(String(err.message || err));
        setStatus("–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞.");
      }
    }

    async function onAddProduct() {
      const name = (newNameInput.value || "").trim();
      const pminStr = (newPriceMinInput.value || "").trim();
      const pmaxStr = (newPriceMaxInput.value || "").trim();

      if (!name) {
        alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞");
        return;
      }

      const pmin = pminStr ? Number(pminStr.replace(",", ".")) : null;
      const pmax = pmaxStr ? Number(pmaxStr.replace(",", ".")) : null;

      if (pmin == null && pmax == null) {
        alert("–£–∫–∞–∂–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω—É —Ü–µ–Ω—É");
        return;
      }

      let price_min = pmin;
      let price_max = pmax;

      if (price_min == null && price_max != null) price_min = price_max;
      if (price_max == null && price_min != null) price_max = price_min;

      if (!supplierId) {
        alert("–ù–µ—Ç supplier_id, —Å–æ–∑–¥–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ.");
        return;
      }

      try {
        setError("");
        setStatus("–°–æ–∑–¥–∞—é –Ω–æ–≤—ã–π —Ç–æ–≤–∞—Ä...");

        const url = `${SUPABASE_URL}/rest/v1/products`;
        const body = {
          product_name: name,
          price_min,
          price_max,
          supplier_id: Number(supplierId),
          updated_at: new Date().toISOString(),
        };

        const res = await fetch(url, {
          method: "POST",
          headers: {
            apikey: SUPABASE_ANON_KEY,
            Authorization: `Bearer ${SUPABASE_ANON_KEY}`,
            "Content-Type": "application/json",
            Prefer: "return=representation",
          },
          body: JSON.stringify(body),
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error(`–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è (${res.status}): ${text}`);
        }

        // –æ—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
        newNameInput.value = "";
        newPriceMinInput.value = "";
        newPriceMaxInput.value = "";

        setStatus(`–¢–æ–≤–∞—Ä "${name}" —Å–æ–∑–¥–∞–Ω. –û–±–Ω–æ–≤–ª—è—é —Å–ø–∏—Å–æ–∫...`);
        await loadProducts();
      } catch (err) {
        console.error(err);
        setError(String(err.message || err));
        setStatus("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞.");
      }
    }

    // ========= –°–æ–±—ã—Ç–∏—è =========
    searchInput.addEventListener("input", () => {
      applyFilter();
    });

    btnRefresh.addEventListener("click", () => {
      loadProducts();
    });

    btnSave.addEventListener("click", () => {
      if (changed.size > 0) {
        saveChanges();
      }
    });

    pagePrev.addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        renderCurrentPage();
      }
    });

    pageNext.addEventListener("click", () => {
      const total = filteredProducts.length;
      const pageCount = Math.ceil(total / pageSize);
      if (currentPage < pageCount) {
        currentPage++;
        renderCurrentPage();
      }
    });

    btnAdd.addEventListener("click", () => {
      onAddProduct();
    });

    // ========= –°—Ç–∞—Ä—Ç =========
    if (!supplierId) {
      setStatus("–ù–µ—Ç supplier_id ‚Äî —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ.");
    } else if (!SUPABASE_ANON_KEY || SUPABASE_ANON_KEY.startsWith("–í–°–¢–ê–í–¨_")) {
      setStatus("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ SUPABASE_ANON_KEY –≤ index.html");
      setError("–í –∫–æ–¥–µ WebApp –Ω—É–∂–Ω–æ —É–∫–∞–∑–∞—Ç—å –≤–∞—à PUBLIC ANON KEY Supabase.");
    } else {
      loadProducts();
    }
  </script>
